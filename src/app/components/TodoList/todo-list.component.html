<ion-item>
    <ion-label [ngClass]="{'line-through text-gray-500': task.completed && isTaskList}">
        {{ task.name }}  {{task.categorie ? '- ' + task.categorie : ''}}
    </ion-label>
    <ion-checkbox *ngIf="isTaskList" [(ngModel)]="task.completed" (ionChange)="updateTask(task)"></ion-checkbox>
    <ion-button (click)="deleteTask(task)">Delete</ion-button>
    <ion-button *ngIf="!isTaskList" (click)="updateTask(task)">Update</ion-button>
</ion-item>
